<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
   
      
                <section>
                    <div class="container">
                        <div class="calculator">
                            <div class="display">
                                <div class="display-1">0</div>
                                <div class="border"><div class="display-2">0</div></div>

                            </div>
                            <div class="all_button">
                                <div class="button all-clear">C</div>
                                <div class="button last-entity-clear">CE</div>
                                <div class="button operation">%</div>
                                <div class="button operation">/</div>
                                <div class="button number">7</div>
                                <div class="button number">8</div>
                                <div class="button number">9</div>
                                <div class="button operation">x</div>
                                <div class="button number">4</div>
                                <div class="button number">5</div>
                                <div class="button number">6</div>
                                <div class="button operation">-</div>
                                <div class="button number">1</div>
                                <div class="button number">2</div>
                                <div class="button number">3</div>
                                <div class="button operation">+</div>
                                <div class="button btn-0 number">0</div>
                                <div class="button number dot">.</div>
                                <div class="button equal">=</div>


                            </div>

                        </div>
                    </div>
                </section>
           
       
    
    <script type="text/javascript">
        const display1El = document.querySelector(".display-1");
        const display2El = document.querySelector(".display-2");
        const numbersEl = document.querySelector(".number");
        const operationEl = document.querySelectorAll(".operation");
        const equalEl = document.querySelector(".equal");
        const clearAllEl = document.querySelector(".all-clear");
        const clearLastEl = document.querySelector(".last-entity-clear");
        let dis1Num = "";
        let dis2Num = "";
        let result = null;
        let LastOperation = ""
        let haveDot = false;
        numbersEl.forEach(number) => {
            number.addEventListener("click", (e) => {
                if (e.target.innerText =="." && !haveDot){
                    haveDot = true;
                }else if(e.target.innerText == "." && haveDot){
                    return;
                }
                dis2num += e.target.innerText;
                display2El.innerText = dis2Num;
            })
        operationEl.forEach((operation) => {
            operation.addEventListener("click", (e) => {
                if (!dis2Num) return
                haveDot = false;
                const operationName = e.target.innerText();
                if(dis1Num && dis2Num && lastOperation){
                    mathOperation();
                }else{
                    result = parseFloat(dis2Num);
                }
                clearVar(operationName);
                lastOperation = operationName;
                console.log(result);
            })
        })

    }
    function clearVar(name = ""){
        dis1Num += dis2Num + "" + name + "";
        display1El.innerText = dis1Num;
        display2El.innerText = "";
        dis2Num = "";
        tempResultEl.innerText = result;
    }
    function mathOperation(){
        if(lastOperation == "x"){
            result = parseFloat(result) * parseFloat(dis2Num);
        }else if (lastOperation == "+"){
            result = parseFloat(result)+ parseFloat(dis2Num);
        }else if (lastOperation == "-"){
            result = parseFloat(result)- parseFloat(dis2Num);
        }else if (lastOperation== "/"){
            result = parseFloat(result) / parseFloat(dis2Num);
        }else if (lastOperation == "%"){
            result = parseFloat(result) % parseFloat(dis2Num)
        }
    }
    equalEl.addEventListener("click", () => {
        if (!dis2Num || !dis1Num) return
        haveDot = false
        mathOperation()
        clearVar()
        display2El.innerText = result
        tempResultEl.innerText = "";
        dis2Num = result
        dis1Num = "";
    })
    clearAllEl.addEventListener("click", () => {
        dis1Num = "";
        dis2Num = "";
        display1El.innerText = "";
        display2El.innerText = "";
        result = "";
        tempResultEl.innerText = "";
    })
    </script>
</body>
</html>
